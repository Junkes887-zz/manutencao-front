<style>
  .center-align {
    margin-top: 15%;
  }
</style>
<div ng-controller="LoginController as vm" class="container center-align form-signin">
  <div class="col-md-6 col-md-offset-3 center">
    <div class="form-group">
      <input class="form-control text-center" placeholder="E-mail" type="text" ng-model="vm.login.email">
    </div>
    <div class="form-group">
      <input class="form-control text-center" placeholder="Senha" type="password" ng-model="vm.login.senha">
    </div>
    <button type="button" class="btn btn-success btn-block" ng-click="vm.logar()">Login</button>
  </div>
</div>
